<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Registration form:</h1>
      <form action="">
        <label for=""> Name: <input type="text" /> </label>
        <br /><br />
        <label for=""> DOB: <input type="date" /> </label>
        <br /><br /><br />
        <label for="">
          Address: <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <br /><br /><br />
        <label for="">
          Ph.no: <input type="tel" pattern="[0-9]{10}" name="" id="" /> </label
        ><br /><br /><br />

        <label for=""> E-mail: <input type="email" /> </label>
        <br /><br /><br />
        <label for="">
          Gender: <input type="radio" name="gen" /> Male
          <input type="radio" name="gen" /> Female
          <input type="radio" name="gen" /> Others </label
        ><br /><br /><br />
        <label for=""
          >City:
          <select name="" id="">
            <option value="">Bengaluru</option>
            <option value="">Mysuru</option>
            <option value="">Magaluru</option>
            <option value="">Udupi</option>
          </select></label
        >
        <br /><br /><br />
        <label for=""
          >Documents: <input type="checkbox" value="" />Aadhar
          <input type="checkbox" /> Pan <input type="checkbox" /> DL
        </label>
        <br /><br /><br />
        <label for=""> upload File: <input type="file" /> </label>
        <input type="button" value="Login" />
        <button>Logout</button>
        <br /><br /><br />
        <input type="reset" />
        <input type="submit" />
        
      </form>
    </div>
  </body>
</html>
