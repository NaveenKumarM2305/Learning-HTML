<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="aqua">
    <form>
      <label for=""> First Name: <input type="text" /> </label><br /><br />
      <label for=""> Middle Name: <input type="text" /> </label><br /><br />
      <label for=""> Last Name: <input type="text" /> </label><br /><br />
      <label for="">
        Course:
        <select name="" id="">
          <option value="">HTML</option>
          <option value="">CSS</option>
          <option value="">JS</option>
        </select>
      </label> <BR></BR>
      <label for="">
         Gender: <br>
         <input type="radio" name="G" id=""> Male <br>
         <input type="radio" name="G" id="">Female <br>
         <input type="radio" name="G" id="">Others </BR>
      </label>
      <br><br>
      <Label>
        Phone: <select name="" id="">
          <option value="">+91</option>
          <option value="">+100</option>
          <option value="">+80</option>
          <option value="">+65</option>
        </select>
        <input type="tel" pattern="[0-9]{10}">
      </Label> <br><br>
      <label for="">
        Address: <br> <textarea name="" id="" cols="70" rows="10" placeholder="Enter full address"></textarea>
      </label><br><br><br>
      <label for="">
      E-mail: <input type="email" name="" id=""> 
      </label> <br><br><br>
      <label for="">
        Password: <input type="password" name="" id="" placeholder="Enter at least 8 characters" pattern="[a-z][0-9]{8}">
      </label> <br><br><br>
      <input type="submit" value="Submit"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
