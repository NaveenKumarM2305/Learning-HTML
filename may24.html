<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration form</title>
  </head>
  <body> <link href="may24.css" rel="style">
    
    <h1>Registration form</h1>
    <label for="name">Name: </label>
    <input
      type="text"
      name="lblname"
      id="name"
      placeholder="Enter your full name"
    />
    <br />
    <br />
    <label for="password">Password: </label>
    <input
    
      type="password"
      name="lblpassword"
      id="password"
      placeholder="Enter atleast 8 character"
    />
    <br /><br />
    <label for="gender"> Gender: </label>
    <label for="gender">Male</label>
    <input type="radio" name="hi" id="gender" value="Male" />
    <br />
    <label for="gender">Female</label>
    <input type="radio" name="hi" id="gender" value="Female" /> <br /><br />

    <label for="HTML">HTML</label
    ><input type="checkbox" name="INTEREST" id="HTML" />
    <label for="CSS">CSS</label
    ><input type="checkbox" name="INTEREST" id="CSS" />

    <label for="JAVASCRIPT">JAVASCRIPT</label
    ><input type="checkbox" name="INTEREST" id="JAVASCRIPT" /> <br />
    <label for="question">Security Question:</label>
    <select name="Security" id="question">
      <option value="1">Favorite teacher</option>
      <option value="2">Best Friend</option>
      <option value="3">Favorite Book</option>
      <option value="4">Pet name</option>
    </select>

    <br />
    <br />
    <input type="button" value="Back" /> <input type="button" value="Submit" />
